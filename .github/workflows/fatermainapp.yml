# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - FaterMainApp

on:
  push:
    branches: [ main ]
    paths:
      - 'editable-next/**'
      - '.github/workflows/fatermainapp.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

# Ensure only the latest deployment runs
concurrency:
  group: azure-deploy
  cancel-in-progress: true

env:
  WORKING_DIR: editable-next

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        env:
          NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_TIME: ${{ github.run_started_at }}
        run: npm run build

      - name: Create deployment package (zip subfolder)
        run: |
          cd "$WORKING_DIR"
          zip -r ../app.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3B747B8A7FAE47659FCF9F15CF03FE90 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4CB8054DD4D644F683344CB9FE5DD030 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_80F4B342BB4A4F36BF024F6C7A5CF82B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: FaterMainApp
          slot-name: Production
          package: app.zip
